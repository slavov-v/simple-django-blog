{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />


	<link rel="shortcut icon" href="{% static 'images/flavicon.png' %}">
	<title>A simple django blog</title>

	<!-- Bootstrap Core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">

	<!-- Vendor css -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" rel="stylesheet">

	<!-- Template base -->
	<link href="{% static 'css/theme-base.css' %}" rel="stylesheet">

	<!-- Template elements -->
	<link href="{% static 'css/theme-elements.css' %}" rel="stylesheet">

<!-- Responsive classes -->
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet">

<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->


	<!-- Template color -->
	<link href="{% static 'css/color-variations/blue.css' %}" rel="stylesheet" type="text/css" media="screen" title="blue">

	<!-- LOAD GOOGLE FONTS -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,800,700,600%7CRaleway:100,300,600,700,800" rel="stylesheet" type="text/css" />

	<!-- BLOG FONT & STYLE -->
	<link href="http://fonts.googleapis.com/css?family=Damion" rel="stylesheet" type="text/css">
	<link href="{% static 'homepages/blog/css/style-blog.css' %}" media="screen" rel="stylesheet" type="text/css" />

    <!--VENDOR SCRIPT-->
		<script
	src="https://code.jquery.com/jquery-1.11.2.min.js"
	integrity="sha256-Ls0pXSlb7AYs7evhd+VLnWsZ/AqEHcXBeMZUycz/CcA="
	crossorigin="anonymous"></script>
    <script src="{% static 'vendor/plugins-compressed.js' %}"></script>

</head>

<body class="wide">
	<!--SITE LOADER-->
	<div class="loader-wrapper">
		<div class="loader"> <img width="40" src="{% static 'images/svg-loaders/puff.svg' %}" alt=""> <span class="loader-title">Page is loading, just a sec...</span> </div>
	</div>
	<!--END: SITE LOADER-->

	<!--WRAPPER-->
	<div class="wrapper">
		<!--HEADER-->
		<header id="header" class="header-mini header-dark">
			<div id="header-wrap">
				<div class="container">


					<!--MOBILE MENU -->
					<div class="nav-main-menu-responsive">
						<button class="lines-button x">
							<span class="lines"></span>
						</button>
					</div>
					<!--END: MOBILE MENU -->

					<!--NAVIGATION-->
					<div class="navbar-collapse collapse main-menu-collapse navigation-wrap">
						<div class="container">
							<nav class="main-menu mega-menu" id="mainMenu">
								<ul class="main-menu nav nav-pills">
                  <li><a href="{% url 'blog:index' %}"><i class="fa fa-home"></i></a> </li>
									<li> <a href="{% url 'blog:login' %}">Log in</a> </li>
									<li> <a href="{% url 'blog:register' %}">Register</a> </li>
                </ul>
							</nav>
						</div>
					</div>
					<!--END: NAVIGATION-->
				</div>
			</div>
		</header>
		<!--END: HEADER-->
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="post-content post-classic post-content-single col-md-9">
                    <div class="comment-form">
                        <div class="heading">
                            <h4>Register</h4>
                        </div>
                        <form class="form-gray-fields" action="" method="POST">
                          {% csrf_token %}
													<div class="errors">
														<span>{{ errors }}</span>
													</div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                      <label for="comment" class=upper>{{ form.username.label }}</label>
                                        {{ form.username }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                      <label for="comment" class=upper>{{ form.email.label }}</label>
                                        {{ form.email }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="comment" class="upper">{{ form.password.label }}</label>
                                        {{ form.password }}
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i>&nbsp;Register</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END: SECTION -->

    </div>
    <!-- END: WRAPPER -->

    <!-- GO TOP BUTTON -->
    <a class="gototop gototop-button" href="#"><i class="fa fa-chevron-up"></i></a>

    	<!-- Theme Base, Components and Settings -->
    	<script src="{% static 'js/theme-functions.js' %}"></script>

    <!-- Custom js file -->
    <script src="{% static 'js/custom.js' %}"></script>


    </body>
</html>
